syntax = "proto3";

package swim;

message NodeId {
  string addr = 1;
}

message Gossip {
  oneof gossip_type {
    Ping ping = 1;
    Ack ack = 2;
    JoinRequest join_request = 3;
    JoinResponse join_response = 4;
  }
}

message Ping {
  NodeId from = 1;
}

message Ack {
  NodeId from = 1;
}

message JoinRequest {
  NodeId from = 1;
}

message JoinResponse {
  repeated NodeId member = 1;
}
